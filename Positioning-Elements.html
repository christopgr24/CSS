<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Positioning-Elements.css">
        <title>Positioning Your Webpage</title>
    </head>
    <body>
        <!--This is the static positioning of the page elements. Holding the elements in one place.-->
        <div class="static-me">
            I am not special.
        </div>
        <!--This is the relative positioning of the page elements. Allows the element to change position relative to its default position-->
        <div class="relative-me">
            What does this even mean? Look up!
        </div>
        <!--This is the fixed positioning of the page element. Keeps the element from moving with the webpage.-->
        <div class="fixed-me">
            I get attached too soon!
        </div>
        <!--This is absolute positioning of the page element. This allows us to position the element exactly where we want it to.-->
        <div class="absolute-me">I am the best thing you have in the store.</div>
    </body>
</html>
