<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Manipulating-Displays.css">
        <title>Changing The Webpage Display With CSS</title>
    </head>
    <body>
        <!--This is the block display property-->
        <span class="block-me">
            I need space!
        </span>
        <!--This is the inline display property-->
        <div class="inline-me">
            hey, I wish we were together!
        </div>
        <br>
        <div class="inline-you">
            What's stopping you?
        </div>
    </body>
</html>
